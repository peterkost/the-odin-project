<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sixtyfour&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-grid">
      <div class="navigation-panel">
        <div class="navigation-item">
          <img
            src="./resources/icons/dashboard.svg"
            alt="dashboard"
            class="icon"
            id="heading-icon"
          />
          <p class="icon-label" id="heading-label">Dashboard</p>
        </div>
        <div class="navigation-item">
          <img src="./resources/icons/home.svg" alt="home-icon" class="icon" />
          <p class="icon-label">Home</p>
        </div>
        <div class="navigation-item">
          <img
            src="./resources/icons/profile.svg"
            alt="profile-icon"
            class="icon"
          />
          <p class="icon-label">Profile</p>
        </div>
        <div class="navigation-item">
          <img
            src="./resources/icons/message.svg"
            alt="message-icon"
            class="icon"
          />
          <p class="icon-label">Messages</p>
        </div>
        <div class="navigation-item">
          <img
            src="./resources/icons/history.svg"
            alt="history-icon"
            class="icon"
          />
          <p class="icon-label">History</p>
        </div>
        <div class="navigation-item">
          <img
            src="./resources/icons/tasks.svg"
            alt="tasks-icon"
            class="icon"
          />
          <p class="icon-label">Tasks</p>
        </div>
        <div class="navigation-item">
          <img
            src="./resources/icons/communities.svg"
            alt="communities-icon"
            class="icon"
          />
          <p class="icon-label">Communities</p>
        </div>
        <div class="navigation-item">
          <img
            src="./resources/icons/settings.svg"
            alt="settings-icon"
            class="icon"
          />
          <p class="icon-label">Settings</p>
        </div>
        <div class="navigation-item">
          <img
            src="./resources/icons/support.svg"
            alt="support-icon"
            class="icon"
          />
          <p class="icon-label">Support</p>
        </div>
        <div class="navigation-item">
          <img
            src="./resources/icons/privacy.svg"
            alt="privacy-icon"
            class="icon"
          />
          <p class="icon-label">Privacy</p>
        </div>
      </div>
      <div class="top-panel">
        <div class="search-row">
          <img
            src="./resources/icons/search.svg"
            alt="search-icon"
            class="icon"
          />
          <input type="text" name="search" id="search" class="search-bar" />
          <img src="./resources/icons/alert.svg" alt="" class="icon" />
          <img
            src="./resources/profile-pictures/peter.jpg"
            alt="user-profile-picture"
            class="profile-picture"
          />
          <p class="username-top">Peter Kostin</p>
        </div>
        <div class="button-row">
          <img
            src="./resources/profile-pictures/peter.jpg"
            alt="user-profile-picture"
            class="profile-picture"
          />
          <p class="hi-user">
            Hi there,<br />
            Peter Kostin (@kostin)
          </p>
          <button type="button" class="top-button">New</button
          ><button type="button" class="top-button">Upload</button
          ><button type="button" class="top-button">Share</button>
        </div>
      </div>
      <div class="main-panel"></div>
    </div>
  </body>
</html>
