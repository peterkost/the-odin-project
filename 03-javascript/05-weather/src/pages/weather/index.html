<div id="location-header">
  <img
    id="weather-icon"
    src="https://via.placeholder.com/100"
    alt="weather-icon"
  />
  <h1 id="location"></h1>
  <p id="temperature"></p>
  <p id="description"></p>
</div>
<div id="squares-container">
  <div id="wind-container" class="square">
    <p id="direction"></p>
    <p id="speed"></p>
    <p id="gusts"></p>
  </div>
  <div id="pressure-container" class="square">
    <p id="pressure"></p>
  </div>
  <div id="humidity-container" class="square">
    <p id="humidity"></p>
  </div>
</div>
