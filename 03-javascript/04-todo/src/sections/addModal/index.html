<form id="add-form">
  <input id="add-title" type="text" name="title" placeholder="Title" />
  <input
    id="add-description"
    type="text"
    name="description"
    placeholder="Description"
  />
  <input id="add-date" type="date" name="dueDate" />
  <select id="add-project-form" name="projectId"></select>
  <select id="add-priority" name="priority">
    <option value="" disabled selected>Priority</option>
    <option value="1">Low</option>
    <option value="2">Medium</option>
    <option value="3">High</option>
  </select>
  <div id="add-button-container">
    <button id="close-button" type="button">Cancel</button>
    <button id="add-button">Add</button>
  </div>
</form>
